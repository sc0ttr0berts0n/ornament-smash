<html>
    <head>
        <title>Ornament Smash</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXX-4"></script> -->
        <!-- <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-XXXXXXXX-x', { 'anonymize_ip': true });
        </script> -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="ui--container">
            <div class="ui--topbar-container">
                <a href="http://www.marketingresults.net" class="topbar--container"><img src="./assets/logo-mri.svg" alt="Marketing Results" class="topbar--logo"></a>
            </div>
            <div class="ui--upper-container">
                <div class="score--wrapper">
                    <div class="score--current-wrapper">
                        <div class="score--current-value">0</div>
                    </div>
                </div>
                <div class="ui--upper-right-container">
                    <div class="sound--wrapper">
                        <div class="sound--icon sound--icon__mute"><img src="./assets/button-mute.svg" alt="Mute The Audio"></div>
                        <div class="sound--icon sound--icon__unmute"><img src="./assets/button-sound.svg" alt="Unmute The Audio"></div>
                    </div>
                    <div class="score--highscore-wrapper">
                        <div class="score--highscore-label">High<br />Score</div>
                        <div class="score--highscore-value">&nbsp;</div>
                    </div>
                </div>
            </div>
            <div class="ui--middle-container">
                <div class="message--wrapper">Hope you smash every record in 2021! --MRI</div>
            </div>
            <div class="ui--lower-container">
                <div class="instructions--container">
                    <div class="instructions--wrapper">Smash all the holiday ornaments!<br />Let three fall and its game over!</div>
                </div>
                <img class="start-button" src="./assets/button-start.png" alt="start game" />
                <img class="retry-button is-hidden" src="./assets/button-retry.png" alt="restart game" >
                <div class="strike--wrapper hide-strikes" data-strikes="0">
                    <div class="strike--strike strike--strike__one is-checked"></div>
                    <div class="strike--strike strike--strike__two is-checked"></div>
                    <div class="strike--strike strike--strike__three is-checked"></div>
                </div>
            </div>
        </div>
        <div class="game--container">
            <!-- The Game Itself -->
            <canvas id="game" class="game--canvas"></canvas>
        </div>
        <script src="./js/bundle.js"></script>
    </body>
</html>
